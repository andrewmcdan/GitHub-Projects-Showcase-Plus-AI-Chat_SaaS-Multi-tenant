version: "3.9"

services:
  postgres-showcase-saas:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    ports:
      - "15432:5432"
    volumes:
      - pg_data-showcase-saas:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-showcase-saas:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "16379:6379"
    volumes:
      - redis_data-showcase-saas:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-showcase-saas:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "19000:9000"
      - "19001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minio123}
    volumes:
      - minio_data-showcase-saas:/data

  api-showcase-saas:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    command: ["sh", "-c", "npm --prefix /app run db:migrate && npm run start"]
    env_file:
      - ../../.env
    environment:
      HOST: 0.0.0.0
      API_PORT: 4011
      POSTGRES_HOST: postgres-showcase-saas
      DATABASE_URL: postgres-showcase-saas://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@postgres-showcase-saas:5432/${POSTGRES_DB:-app}
      REDIS_URL: redis-showcase-saas://redis-showcase-saas:6379
      MINIO_ENDPOINT: minio-showcase-saas
      MINIO_PORT: 9000
    ports:
      - "4011:4011"
    volumes:
      - ../../secrets:/app/secrets:ro
    depends_on:
      postgres-showcase-saas:
        condition: service_healthy
      redis-showcase-saas:
        condition: service_healthy
      minio-showcase-saas:
        condition: service_started

  worker-showcase-saas:
    build:
      context: ../..
      dockerfile: apps/worker/Dockerfile
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      POSTGRES_HOST: postgres-showcase-saas
      DATABASE_URL: postgres-showcase-saas://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@postgres-showcase-saas:5432/${POSTGRES_DB:-app}
      REDIS_URL: redis-showcase-saas://redis-showcase-saas:6379
      MINIO_ENDPOINT: minio-showcase-saas
      MINIO_PORT: 9000
    volumes:
      - ../../secrets:/app/secrets:ro
    depends_on:
      postgres-showcase-saas:
        condition: service_healthy
      redis-showcase-saas:
        condition: service_healthy
      minio-showcase-saas:
        condition: service_started

  web-showcase-saas:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    env_file:
      - ../../.env
    ports:
      - "4010:3000"
    depends_on:
      - api-showcase-saas

volumes:
  pg_data-showcase-saas:
  redis_data-showcase-saas:
  minio_data-showcase-saas:
